		<div class="title-log">
			<h1>Mes informations</h1>
		</div>

		<div class="container con-account">
			<form class="form-account" action="#" novalidate>
				<div class="row r-1">
					<div class="col-md-6 colo-20">
						<div class="form-group">
							<label for="civility">Ma civilité :</label>
							<div class="civility">
								<div class="check-item">
									<label for="defaultCheck">
										<input type="checkbox" id="defaultCheck"> Mlle
									</label>
								</div>

								<div class="check-item">
									<label for="defaultCheck">
										<input type="checkbox" id="defaultCheck"> Mme
									</label>
								</div>

								<div class="check-item">
									<label for="defaultCheck">
										<input type="checkbox" id="defaultCheck"> M
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="pseudo">Mon pseudo :</label>
							<input type="text" class="form-control pseudo" name="pseudo" id="pseudo" placeholder="Mon pseudo">
						</div>

						<div class="form-group">
							<label for="name">Mon nom :</label>
							<input type="text" class="form-control name" name="name" id="name" placeholder="Mon nom">
						</div>

						<div class="form-group">
							<label for="fname">Mon prénom :</label>
							<input type="text" class="form-control fname" name="fname" id="fname" placeholder="Mon prénom">
						</div>
					</div>

					<div class="col-md-6 colo-21">
						<div class="form-group">
							<label for="birthday">Ma date de naissance :</label>
							<div class="birthday">
								<div>
									<input type="text" class="form-control birthday" name="birthday" id="birthday" placeholder="Ma date de naissance">
								</div>

								<div>
									<i class="fas fa-calendar-alt"></i>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email">Mon adresse mail :</label>
							<input type="email" class="form-control email" name="email" id="email" placeholder="Mon adresse mail">
						</div>

						<div class="form-group">
							<label for="pwd">Mon mot de passe :</label>
							<input type="password" class="form-control pwd" name="pwd" id="pwd" placeholder="Au moins 6 caractères (au moins 1 majuscule et 1 chiffre)">
						</div>

						<div class="form-group">
							<label for="pwd">Confirmer mon mot de passe :</label>
							<input type="password" class="form-control vpwd" name="vpwd" id="pwd">
						</div>

						<div class="buttons">
							<div class="reset-button invisible">
								<button type="reset" class="btn btn-primary">Annuler </button>
							</div>

							<div class="submit-button account-submit invisible">
								<button type="submit" class="btn btn-primary">Modifier mes informations</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script>
			$(document).ready(function() {
				$(".fa-calendar-alt").click(function() {
					$("#birthday").datepicker();
					$("#birthday").datepicker("show");
				});

				$('.pseudo').on('input', function() {
					var input=$(this);
					var no_blank=input.val();
					if(no_blank)
					{
						$('.reset-button').removeClass("invisible").addClass("visible");
						$('.submit-button').removeClass("invisible").addClass("visible");
					}
					else
					{
						$('.reset-button').removeClass("visible").addClass("invisible");
						$('.submit-button').removeClass("visible").addClass("invisible");
					}
				});
			});
		</script>
